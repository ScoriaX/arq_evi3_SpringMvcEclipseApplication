<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form action="#" th:action="@{/imc/calcular}" method="post">
        <label for="peso">Peso (kg):</label>
        <input type="number" step="any" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (m) (ex. 1.80):</label>
        <input type="number" step="any" id="altura" name="altura" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <div th:if="${imc}">
        <h2>Resultado:</h2>
        <p>Tu IMC es: <strong th:text="${imc}"></strong></p>
        <p>Diagn√≥stico: <strong th:text="${diagnostico}"></strong></p>
    </div>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
